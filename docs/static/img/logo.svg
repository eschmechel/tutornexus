<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100" fill="none">
  <!-- Ascending steps/levels behind letters -->
  <g opacity="0.2">
    <rect x="8" y="70" width="104" height="8" rx="2" fill="#8b5cf6"/>
    <rect x="18" y="55" width="84" height="8" rx="2" fill="#8b5cf6"/>
    <rect x="28" y="40" width="64" height="8" rx="2" fill="#8b5cf6"/>
    <rect x="38" y="25" width="44" height="8" rx="2" fill="#8b5cf6"/>
  </g>
  
  <!-- T letter -->
  <g fill="#8b5cf6">
    <!-- T horizontal bar -->
    <rect x="12" y="22" width="40" height="10" rx="3"/>
    <!-- T vertical stem -->
    <rect x="27" y="22" width="10" height="56" rx="3"/>
  </g>
  
  <!-- N letter -->
  <g fill="#8b5cf6">
    <!-- N left vertical -->
    <rect x="58" y="22" width="10" height="56" rx="3"/>
    <!-- N right vertical -->
    <rect x="92" y="22" width="10" height="56" rx="3"/>
    <!-- N diagonal -->
    <polygon points="58,22 68,22 102,78 92,78"/>
  </g>
  
  <!-- Accent dot -->
  <circle cx="108" cy="18" r="6" fill="#a78bfa"/>
</svg>
