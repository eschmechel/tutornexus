name: CI/CD

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: TypeCheck
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc70378873a86cdaa32063b1a3b6 # v4.0.0
        with:
          version: '9'

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469f7db7f3c9d0fe0220e99647872cb7b90 # v4.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: TypeCheck
        run: cd docs && pnpm typecheck

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc70378873a86cdaa32063b1a3b6 # v4.0.0
        with:
          version: '9'

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469f7db7f3c9d0fe0220e99647872cb7b90 # v4.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: cd docs && pnpm audit --prod --audit-level=critical

      - name: Run CodeQL
        uses: github/codeql-action/init@17a1c3c8fcebebe3c9ec9db12cb54b9c03ec3c1a # v3.28.9
        with:
          languages: javascript-typescript

      - name: Build
        run: cd docs && pnpm build

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@17a1c3c8fcebebe3c9ec9db12cb54b9c03ec3c1a # v3.28.9
        with:
          category: '/language:javascript-typescript'

  build-docs:
    name: Build Docs
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [typecheck, security]
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc70378873a86cdaa32063b1a3b6 # v4.0.0
        with:
          version: '9'

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469f7db7f3c9d0fe0220e99647872cb7b90 # v4.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: Build Docusaurus
        run: cd docs && pnpm build

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@56ddc6090d9a35e6cc42d887c93def72f2047e9d # v3.0.1
        with:
          path: docs/build/

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    needs: build-docs
    if: github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: https://staging.tutornexus-docs.pages.dev
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc70378873a86cdaa32063b1a3b6 # v4.0.0
        with:
          version: '9'

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469f7db7f3c9d0fe0220e99647872cb7b90 # v4.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: Build Docusaurus
        run: cd docs && pnpm build

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy docs/build --project-name=tutornexus-docs --branch=staging --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    needs: build-docs
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://tutornexus-docs.pages.dev
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc70378873a86cdaa32063b1a3b6 # v4.0.0
        with:
          version: '9'

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469f7db7f3c9d0fe0220e99647872cb7b90 # v4.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: Build Docusaurus
        run: cd docs && pnpm build

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy docs/build --project-name=tutornexus-docs --branch=main --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  preview:
    name: Preview Deployment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc70378873a86cdaa32063b1a3b6 # v4.0.0
        with:
          version: '9'

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469f7db7f3c9d0fe0220e99647872cb7b90 # v4.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: Build Docusaurus Preview
        run: cd docs && pnpm build

      - name: Deploy Preview to Cloudflare Pages
        id: deploy
        run: |
          OUTPUT=$(npx wrangler pages deploy docs/build --project-name=tutornexus-docs --branch="${BRANCH_NAME}" --commit-dirty=true 2>&1)
          echo "$OUTPUT"
          # Extract the URL from wrangler output
          URL=$(echo "$OUTPUT" | grep -oP 'https://[a-z0-9-]+\.tutornexus-docs\.pages\.dev' | head -1)
          echo "preview_url=$URL" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          BRANCH_NAME: ${{ github.head_ref }}

      - name: Comment PR with Preview URL
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.preview_url }}
        with:
          script: |
            const url = process.env.PREVIEW_URL || `https://${context.payload.pull_request.head.ref}.tutornexus-docs.pages.dev`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `**Docs preview deployed!**\n\n${url}`
            })
