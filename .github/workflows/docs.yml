name: CI/CD

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: TypeCheck
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: TypeCheck
        run: cd docs && pnpm typecheck

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: cd docs && pnpm audit --prod --audit-level=critical

      - name: Run CodeQL
        uses: github/codeql-action/init@9e8d0789d4a0fa9ceb6b1738f7e269594bdd67f0 # v3.28.9
        with:
          languages: javascript-typescript

      - name: Build
        run: cd docs && pnpm build

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@9e8d0789d4a0fa9ceb6b1738f7e269594bdd67f0 # v3.28.9
        with:
          category: '/language:javascript-typescript'

  build-docs:
    name: Build Docs
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [typecheck, security]
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: Build Docusaurus
        run: cd docs && pnpm build

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: docs/build/

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    needs: build-docs
    if: github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: https://staging.tutornexus-docs.pages.dev
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: Build Docusaurus
        run: cd docs && pnpm build

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy docs/build --project-name=tutornexus-docs --branch=staging --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    needs: build-docs
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://tutornexus-docs.pages.dev
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: Build Docusaurus
        run: cd docs && pnpm build

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy docs/build --project-name=tutornexus-docs --branch=main --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  preview:
    name: Preview Deployment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: Build Docusaurus Preview
        run: cd docs && pnpm build

      - name: Deploy Preview to Cloudflare Pages
        id: deploy
        run: |
          # Capture output while preserving exit code visibility
          set +e
          npx wrangler pages deploy docs/build \
            --project-name=tutornexus-docs \
            --branch="${BRANCH_NAME}" \
            --commit-dirty=true 2>&1 | tee /tmp/wrangler-output.txt
          DEPLOY_EXIT=${PIPESTATUS[0]}
          set -e

          if [ "$DEPLOY_EXIT" -ne 0 ]; then
            echo "::error::Wrangler deploy failed with exit code $DEPLOY_EXIT"
            exit "$DEPLOY_EXIT"
          fi

          # Extract the preview URL from wrangler output
          URL=$(grep -oP 'https://[a-z0-9-]+\.tutornexus-docs\.pages\.dev' /tmp/wrangler-output.txt | head -1)
          echo "preview_url=${URL}" >> "$GITHUB_OUTPUT"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          BRANCH_NAME: ${{ github.head_ref }}

      - name: Comment PR with Preview URL
        if: success()
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.preview_url }}
        with:
          script: |
            const url = process.env.PREVIEW_URL;
            if (!url) {
              core.warning('No preview URL captured from wrangler output');
              return;
            }
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `**Docs preview deployed!**\n\n${url}`
            });
