name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan on Sunday
  workflow_dispatch:

permissions: {}

jobs:
  pnpm-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc70378873a86cdaa32063b1a3b6 # v4.0.0
        with:
          version: '9'

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469f7db7f3c9d0fe0220e99647872cb7b90 # v4.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          SKIP_METAFILE: 'true'

      - name: Run pnpm audit
        run: pnpm audit --prod --audit-level=critical

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc70378873a86cdaa32063b1a3b6 # v4.0.0
        with:
          version: '9'

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469f7db7f3c9d0fe0220e99647872cb7b90 # v4.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Initialize CodeQL
        uses: github/codeql-action/init@17a1c3c8fcebebe3c9ec9db12cb54b9c03ec3c1a # v3.28.9
        with:
          languages: javascript-typescript
          queries: security-extended

      - name: Build
        run: pnpm build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@17a1c3c8fcebebe3c9ec9db12cb54b9c03ec3c1a # v3.28.9
        with:
          category: '/language:javascript-typescript'
          upload: always

  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: TruffleHog
        uses: trufflesecurity/trufflehog@d2499e891f2d4a11f3ef6fb9386dc07e2489285d # v3.88.23
        with:
          extra_args: --results=verified,unknown

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Dependency Review
        uses: actions/dependency-review-action@3b139cfc5fae8b618d3eae3675e383bb1769c019 # v4.3.0
        with:
          comment-summary-in-pr: on-failure
          fail-on-severity: high
          license-check: true
          vulnerability-check: true

  scorecard:
    name: Security Scorecard
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run Scorecard
        uses: ossf/scorecard-action@f49ababe0f0e0c6f77ff39a5d50a13e41d50afca # v2.4.1
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload Scorecard results
        uses: github/codeql-action/upload-sarif@17a1c3c8fcebebe3c9ec9db12cb54b9c03ec3c1a # v3.28.9
        with:
          sarif_file: results.sarif
          category: scorecard
