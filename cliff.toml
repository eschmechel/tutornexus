# git-cliff configuration
# Changelog generator based on conventional commits

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

Generated by [git-cliff](https://github.com/orhun/git-cliff)
"""
# Template for each release
# body = """
# ## {{ version }} - {{ timestamp }}
# """
# Footer
footer = """
<!-- generated by git-cliff -->
"""

[git]
# Conventional commit configuration
conventional_commits = true
# Filter out commits
ignore_commits = [
    { message = "^chore\\(deps\\):" },  # Ignore dependency updates
    { message = "^ci\\(" },              # CI updates
]
# Sort commits
commit_parsers = [
    { message = "^feat", group = "Features", default_scope = "other" },
    { message = "^fix", group = "Bug Fixes", default_scope = "other" },
    { message = "^perf", group = "Performance", default_scope = "other" },
    { message = "^docs", group = "Documentation", default_scope = "other" },
    { message = "^refactor", group = "Refactor", default_scope = "other" },
    { message = "^style", group = "Styling", default_scope = "other" },
    { message = "^test", group = "Tests", default_scope = "other" },
    { message = "^chore", group = "Chores", default_scope = "other" },
    { message = "^build", group = "Build", default_scope = "other" },
    { message = "^ci", group = "CI", default_scope = "other" },
]
# Tag processing
tag_resolver = "closest"
# Ignore tags matching pattern
ignore_tags = "^v?0\\.0\\."  # Ignore initial development tags
# Regex to strip from version
version_resolver = "semver"
# Highest semver tag to start from
max_conventional_commits = 50
# Sort order for groups
group_order = [
    "Features",
    "Bug Fixes",
    "Performance",
    "Documentation",
    "Refactor",
    "Styling",
    "Tests",
    "Chores",
    "Build",
    "CI",
    "Other",
]

# Substitution configuration
[substitutions]
# Replace patterns in commit messages
[substitutions.keywords]
# "TBD" = "To Be Defined"

# Link replacement patterns
[links]
